---
ci:
  # format compatible with commitlint
  autoupdate_commit_msg: "chore: pre-commit autoupdate"
  autoupdate_schedule: monthly
  autofix_commit_msg: |
    chore: auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  skip:
    # https://github.com/pre-commit-ci/issues/issues/55
    - pip-compile
repos:
  - repo: https://github.com/pre-commit/mirrors-prettier
    # keep it before yamllint
    rev: v4.0.0-alpha.3
    hooks:
      - id: prettier
        # Temporary excludes so we can gradually normalize the formatting
        exclude: >
          (?x)^(
            docs/_static/.*\.css|
            src/sphinx_ansible_theme/.*\.css|
            src/sphinx_ansible_theme/.*\.html
          )$
        additional_dependencies:
          - prettier
          - prettier-plugin-toml
  - repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
      - id: black
        language_version: python3
        exclude: |
          (?x)(
              ^docs/conf.py$
          )
  - repo: https://github.com/pre-commit/pre-commit-hooks.git
    rev: v4.5.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
      - id: check-byte-order-marker
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: debug-statements
        language_version: python3
  - repo: https://github.com/pycqa/flake8.git
    rev: 6.1.0
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-absolute-import
          # - flake8-black>=0.1.1
          - flake8-docstrings>=1.5.0
          - flake8-mypy
        language_version: python3
  - repo: https://github.com/pre-commit/mirrors-mypy.git
    rev: v1.7.1
    hooks:
      - id: mypy
        alias: mypy-py312
        name: MyPy, for Python 3.12
        additional_dependencies:
          - lxml # requirement of `--txt-report`
          - Sphinx >= 3.1.2
          - types-setuptools
        args:
          - --namespace-packages
          - --python-version=3.12
          - --txt-report=.tox/.tmp/.mypy/python-3.12
          - src/sphinx_ansible_theme/
        pass_filenames: false
      - id: mypy
        alias: mypy-py310
        name: MyPy, for Python 3.10
        additional_dependencies:
          - lxml # requirement of `--txt-report`
          - Sphinx >= 3.1.2
          - types-setuptools
        args:
          - --namespace-packages
          - --python-version=3.10
          - --txt-report=.tox/.tmp/.mypy/python-3.10
          - src/sphinx_ansible_theme/
        pass_filenames: false
      - id: mypy
        alias: mypy-py38
        name: MyPy, for Python 3.8
        additional_dependencies:
          - lxml # requirement of `--txt-report`
          - Sphinx >= 3.1.2
          - types-setuptools
        args:
          - --namespace-packages
          - --python-version=3.8
          - --txt-report=.tox/.tmp/.mypy/python-3.8
          - src/sphinx_ansible_theme/
        pass_filenames: false
  - repo: https://github.com/jazzband/pip-tools
    rev: 7.3.0
    hooks:
      - id: pip-compile
        entry: pip-compile --resolver=backtracking -q --no-annotate --output-file=requirements.txt --extra docs --extra test --strip-extras pyproject.toml
        language: python
        files: ^(requirements\.txt|pyproject\.toml)$
        alias: deps
        language_version: "3.9" # minimal we support officially
        additional_dependencies:
          - pip>=22.3.1
      - id: pip-compile
        entry: pip-compile --resolver=backtracking -q --no-annotate --output-file=requirements.txt --extra docs --extra test --strip-extras pyproject.toml --upgrade
        language: python
        files: ^(requirements\.txt|pyproject\.toml)$
        alias: up
        stages: [manual]
        language_version: "3.9" # minimal we support officially
        additional_dependencies:
          - pip>=22.3.1
